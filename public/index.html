<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https://i.scdn.co; style-src 'self' 'nonce-abc123' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; script-src 'self' 'nonce-abc123' https://d3js.org; connect-src 'self' https://api.spotify.com;">
  <title>Home | Spaceify</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script nonce="${res.locals.nonce}" src="/main.js"></script>
  <script nonce="${res.locals.nonce}" src="https://d3js.org/d3.v6.min.js"></script>
  <style nonce="${res.locals.nonce}">  
    body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      letter-spacing: 0.1em;
      background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;
      background-size: cover;
      color: #fff;
      overflow: hidden;
    }

    #chart {
      display: block;
      margin: 0 auto;
    }

    #error-message {
      text-align: center;
    }

    #spinner {
      text-align: center;
    }
  </style>
</head>


<body>

  <h1>Spaceify</h1>

  <div class="tracklist">
    <p>Click on a planet to view your top tracks from the artist!</p>
  </div>

  <div id="chart"></div>
  <div id="error-message" style="color: red;"></div>
  <div id="spinner"><p>Loading...</p></div>
  <p></p>
  <div class="login-container">
    <form id="login-form">
      <p>Login to your Spaceify account to share your results with friends!</p>
      <input type="text" id="user" placeholder="Username" required/>
      <input type="password" id="pass" placeholder="Password" required/>
      <button type="submit">Login</button>
      <p class="message">Not registered? 
        <a href="register.html">Create an account</a>
      </p>
    </form>
  </div>
  <p></p>
  <div id="track-list"></div>

  <!--Adding audio to the website-->
  <audio controls autoplay loop>
    <source src = "space-158081.mp3" type = "audio/mpeg">
  </audio>

  <script src="main.js"></script>

</body>
</html>
