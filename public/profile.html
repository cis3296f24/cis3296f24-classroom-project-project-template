<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>My Profile | Spaceify</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            letter-spacing: 0.1em;
            background: url('https://www.pixel4k.com/wp-content/uploads/2018/10/sky-full-of-stars-space-4k_1540139420.jpg') no-repeat center center;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        .profile-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .friends-container p {
            text-decoration: underline;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .username {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list {
            text-align: center;
            padding: 0;
            font-weight: bold;
            list-style: none;
            color: #fff;
            font-family: "Arial", sans-serif;
        }

        .friends-list li {
            margin: 5px 0;
        }

        button {
            background-color: #ffffff;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e5f1fc;
        }

        #upload-date {
            text-align: center;
            font-size: 0.75em;
            color: white;
            font-family: "Arial", sans-serif;
        }

        p {
            text-align: center;
            font-weight: bold;
        }

        #screenshot {
            max-width: 100%;
            max-height: 150px;
            width: auto;
            height: auto; 
            display: block;
            margin: 0 auto;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile picture -->
        <img id="profile-pic" src="earth.jpg" alt="Profile Picture" class="profile-pic">
        
        <!-- Username -->
        <div class="username" id="username-display">User123</div>

        <div class="screenshot-container">
            <p>Your Shared Results:</p>
            <img id="screenshot" src="placeholder.jpg"/>
            <p id="upload-date">No results uploaded yet</p>
          
            <button id="upload-screenshot-button">Upload a Screenshot of Your Results</button>
            <input type="file" id="screenshot-input" style="display: none;" accept="image/*" />
        </div>
          
        
        <!-- Friends list -->
        <div class="friends-container">
            <p>Your Friends:</p>
            <ul class="friends-list" id="friends-list">
                <!-- Friends will be dynamically populated here -->
            </ul>
        </div>

        <!-- Edit friends button -->
        <input type="text" id="friend-input" placeholder="Enter a friend's username">
        <p></p>
        <button id="manage-friend-button">Add/Remove this Friend</button>
        <p></p>

        <!-- Home button -->
        <button id="home-button" onclick="goToHome()">
            üè†
        </button>
    </div>

    <script src="main.js"></script>
</body>
</html>
