<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MusicMatcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="src/script.js" type="module"></script>
  </head>
  <body>
    <h2 id="logged-in">Welcome, <span id="displayName"></span>!</h2>
    <header class="header-container">
      <span id="avatar"></span>
      <img src="src/logo.png" alt="MusicMatcher logo" class="logo"/>
      <button id="logoutButton" class="pill-button">Logout</button>
    </header>

    <div class="both-halves">
      <div class="left-side">
        <h3 class= "section-heading">Your Top Artists</h3>
        <div class="divider"></div>
        
        <div id="topArtistsScrollable" class="scrollable-container"></div>
  
        <h3 class="section-heading">Your Top Songs</h3>
        <div class="divider"></div>
        <div id="topSongsScrollable" class="scrollable-container"></div>
      </div>
       
      <div class="right-side">
        <section id="findmatches">
        <div class="heading-and-button">
          <h3 class="section-heading">MusicMatches</h3>
          <button id="findMatchesButton" class="pill-button">Find Matches!</button>
        </div>
        <div id="displaymatches"></div>
        <h3 class="section-heading">Your Listening Stats</h3>

      </div>

    </div>

    </section>
  </body>
</html>
